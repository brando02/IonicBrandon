<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World Brandon Colina</title>

    <!--Metas Necesarios-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--Css Necesarios-->
    <link rel="stylesheet" href="css/ionic.min.css">
    
    <!--Scripts Requeridos-->
    <script src="js/ionic.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/angular/angular-sanitize.min.js"></script>
    <script src="js/angular-ui/angular-ui-router.min.js"></script>
    <script src="js/ionic-angular.min.js"></script>

    <!--Scripts Funcionalidad-->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ionicBrandonColina" ng-controller="ionicBrandonColinaCtrl">

    <side-menus>

      <pane side-menu-content>

        <header class="bar bar-header bar-dark">
          <h1 class="title" ng-model="helloWorld">
            {{helloWorld}}
          </h1>
        </header>

        <content has-header="true" scroll="false" >
          <item ng-repeat="position in content">
            {{position.Description}}
          </item>
        </content>

      </pane>

    </side-menus>
  </body>
</html>
